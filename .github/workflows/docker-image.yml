name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t privacy_preserving_speech_recognition .
    - name: Run the Docker image
      run: docker run -t privacy_preserving_speech_recognition